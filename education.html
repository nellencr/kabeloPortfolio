        }

        .education-item .degree {
            font-weight: 700;
            font-size: 1.2rem;
            color: #9c27b0; /* Purple color */
        }

        .education-item .institution {
            font-size: 1rem;
            color: #ccc; /* Lighter color for institution */
        }

        .education-item .date {
            font-size: 1rem;
            color: #bbb;
        }
    </style>
</head>
